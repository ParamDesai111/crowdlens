name: build-and-deploy-ingestion

on:
  push:
    branches: [ master ]
    paths:
      - ingestion/**
      - .github/workflows/ci-cd-ingestion.yml
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: acrcrowdlensdev24492
  ACR_LOGIN_SERVER: acrcrowdlensdev24492.azurecr.io
  RESOURCE_GROUP: rg-crowdlens-dev
  APP_NAME: ingestion
  IMAGE_NAME: ingestion
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR login using az acr login
        run: |
          az acr login -n $ACR_NAME

      - name: Build image
        run: |
          docker build -t $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG -f ingestion/Dockerfile ingestion

      - name: Push image
        run: |
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG

      # - name: Update Container App to new image
      #   run: |
      #     az containerapp update \
      #       -g $RESOURCE_GROUP \
      #       -n $APP_NAME \
      #       --image $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG \
      #       --set-env-vars PLACE_ID=demo-place

      - name: Update Container App image (paused), run once, then pause again
        shell: bash
        run: |
          set -euo pipefail

          # 1) Update image while paused
          az containerapp update \
            -g "$RESOURCE_GROUP" \
            -n "$APP_NAME" \
            --image "$ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG" \
            --set-env-vars MODE=search_and_fetch QUERY=coffee LIMIT=10 MAX_REVIEWS=40 HL=en GL=ca \
            --min-replicas 0

          # 2) Scale to 1 to allow a single run
          az containerapp update -g "$RESOURCE_GROUP" -n "$APP_NAME" --min-replicas 1 --max-replicas 1

          # 3) Restart the newest revision to trigger the run
          REV=$(az containerapp show -g "$RESOURCE_GROUP" -n "$APP_NAME" --query properties.latestRevisionName -o tsv)
          az containerapp revision restart -g "$RESOURCE_GROUP" -n "$APP_NAME" --revision "$REV"

          # 4) Give it some time to execute once
          sleep 60

          # 5) Scale back to zero so it will not be restarted
          az containerapp update -g "$RESOURCE_GROUP" -n "$APP_NAME" --min-replicas 0 --max-replicas 5
